<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Mini Game — Mobile Friendly</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root{
  --bg:#0f1724;
  --glass: rgba(255,255,255,0.04);
}
html,body{height:100%;margin:0;padding:0;}
body{
  color: #fff;
  font-family: system-ui;
}
.app-page{display:none; height:100vh; width:100vw; align-items:center; justify-content:center; position:relative; background-size:cover; background-position:center; background-repeat:no-repeat;}
.app-page.active{display:flex; flex-direction:column;}
.panel{
  width:1290%; max-width:720px;  height: 52% ;margin:0 auto; background:var(--glass); 
  border-radius:40px; padding:40px; 
  box-shadow:0 6px 24px rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  text-align:center;
}
/* QUESTION TEXT SIZE CONTROL */
#questionText {
  font-size: 40px;   /* Change to any size you want */
  font-weight: 700;
  line-height: 1.4;
}

/* PAGE 1 VIDEO */
#page1 video{
  object-fit:cover;
  width:100%;
  height:100%;
  position:absolute;
  inset:0;
  z-index:-1;
}
#tapHint{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  font-size:24px;
  color:white;
}

/* PAGE 3 QUESTIONS */
.answer-btn{
  border:none;
  border-radius:100px;
  padding:15px;
  gap: 80px;
  width:100%;
  height: 80%;
  font-size:30px;
  margin:10px 0;
  background: linear-gradient(135deg, #6c5ce7, #a29bfe);
  color:#fff;
  transition: transform 0.2s, box-shadow 0.2s;
}
.answer-btn.selected{
  box-shadow:0 0 18px rgba(124,58,237,0.4);
  transform:scale(1.03);
}
#nextBtn{
  width:100%;
  height:60px;
  font-size:28px;
  border-radius:12px;
  display:none;
  margin-top:20px;
}

/* WINNER PAGE */
#winner .panel{background:transparent !important;box-shadow:none !important;border:none !important;backdrop-filter:none !important;padding:0 !important;text-align:center;}
#winnerImage{width:300px;height:300px;border-radius:20px;animation:zoomPulse 2s infinite ease-in-out;}
@keyframes zoomPulse{0%{transform:scale(2);}50%{transform:scale(1.15);}100%{transform:scale(1);}}
#winner h1{font-size:78px;font-weight:700;margin-top:40px;}
#winner p{font-size:54px;margin-top:10px;}
</style>
</head>
<body>

<!-- PAGE 1: LANDING VIDEO -->
<div id="page1" class="app-page active">
  <video id="introVideo" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
  <button id="tapArea" style="position:absolute; inset:0; background:transparent;border:none;"></button>
  <p id="tapHint"></p>
</div>

<!-- PAGE 3: QUESTIONS -->
<div id="page3" class="app-page" style="background-image:url('back.png');">
  <div class="panel">
    <h4 id="questionText" class="mb-3"></h4>
    <div id="answersGrid"></div>
    <button id="nextBtn" class="btn btn-primary">Next</button>
  </div>
</div>

<!-- WINNER PAGE -->
<div id="winner" class="app-page" style="background-image:url('back.png');">
  <div class="panel">
    <h1></h1>
    <img id="winnerImage" src="" alt="Winner">
    <p id="winnerSub"></p>
  </div>
</div>

<script>
// QUESTIONS DATA
const questions = [
  { id:1, text:"What’s your weekend vibe?", answers:[ {id:'a', label:' Errands'}, {id:'b', label:'Movies & Chill'}, {id:'c', label:' Shopping & Brunch'}, {id:'d', label:'Adventures & Outdoors'} ]},
  { id:2, text:"What’s your go to TV series ", answers:[ {id:'a', label:'Friends'}, {id:'b', label:'Stranger Things'}, {id:'c', label:'Emily in Paris'}, {id:'d', label:' Suits'} ]},
  { id:3, text:"The Ultimate go-to junk food", answers:[ {id:'a', label:' Pizza'}, {id:'b', label:'Burger & Fries'}, {id:'c', label:'Donuts '}, {id:'d', label:'Ice Cream'} ]},
  { id:4, text:"When your friends want to make plans, what’s your role?", answers:[ {id:'gold', label:'I’m the planner—time, place, reminders? All me!'}, {id:'silver', label:'Chaos, Fun & Life of the party!'}, {id:'bronze', label:'I show up looking fabulous & fashionably late'}, {id:'mystery', label:'Here for the vibe!'} ]}
];

// WINNER IMAGES
const winnerImages = { gold:'1.png', silver:'2.png', bronze:'3.png', mystery:'4.png' };

// PAGES
const pages = { page1, page3, winner };
function show(p){ Object.values(pages).forEach(x=>x.classList.remove('active')); p.classList.add('active'); }

// START GAME
tapArea.onclick = ()=>{
  currentIndex=0;
  renderQuestion(currentIndex);
  show(page3);
};

// QUESTIONS LOGIC
let currentIndex=0;
let answersSelected={};
const nextBtn = document.getElementById("nextBtn");
const answersGrid = document.getElementById("answersGrid");
const questionText = document.getElementById("questionText");
const winnerImage = document.getElementById("winnerImage");
const winnerSub = document.getElementById("winnerSub");

function renderQuestion(i){
  const q = questions[i];
  questionText.textContent = q.text;
  answersGrid.innerHTML = "";
  nextBtn.style.display = "none";

  q.answers.forEach(ans=>{
    let btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.textContent = ans.label;
    btn.onclick = ()=>{
      [...answersGrid.children].forEach(x=>x.classList.remove("selected"));
      btn.classList.add("selected");
      answersSelected[q.id] = ans.id;
      nextBtn.style.display = "block";
      nextBtn.textContent = (i===questions.length-1 ? "Finish" : "Next");
    };
    answersGrid.appendChild(btn);
  });

  nextBtn.onclick = ()=>{
    if(i < questions.length-1){
      currentIndex++;
      renderQuestion(currentIndex);
    } else finishGame();
  };
}

// FINISH GAME
function finishGame(){
  const finalChoice = answersSelected[4];
  winnerImage.src = winnerImages[finalChoice] || '4.png';

  const giftMap = {
    gold:   {title: "Madam Responsible ",   desc: "Bossy planner who keeps everyone in line "},
    silver: {title: "Chaos Queen ", desc: "Drama magnet with dog-mom energy "},
    bronze: {title: "Buttercup Babe ", desc: "Stylish main character who lives for gossip "},
    mystery:{title: "Miss Vibes ",    desc: "“No stress, just vibes” friend who’s always down for whatever"}
  };

  const g = giftMap[finalChoice] || giftMap.mystery;
  document.querySelector("#winner h1").textContent = g.title;
  winnerSub.textContent = g.desc;

  show(winner);

  setTimeout(()=>{ show(page1); },7000);
}
</script>

</body>
</html>
